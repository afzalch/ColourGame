<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Colour Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>
      The great
      <br>
      <span id="colourDisplay"> </span>
      <br>
      Colour Game
    </h1>

    <div id="stripe">
      <button type="button" name="button" id="reset">New Colours</button>
      <span id="message"></span>
      <button type="button" name="button" class="mode">Easy</button>
      <button type="button" name="button" class="mode selected">Hard</button>
    </div>

    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script type="text/javascript" src="colourGame.js"></script>
  </body>
</html>
